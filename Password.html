<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dev-Pieces</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            let correctPassword = "WHISTLE"; // Change this to your password
            let redirectURL = "file:///C:/Users/Enzo/OneDrive/Documents/DEV%20PIECES.html"; // Change to your destination

            if (password === correctPassword) {
                window.location.href = redirectURL;
            } else {
                document.getElementById("errorMessage").textContent = "Incorrect password. Try again!";
            }
        }
    </script>

</body>
</html>
